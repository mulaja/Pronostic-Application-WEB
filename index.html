<html ng-app="module">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">

        <title ng-bind="title"></title>

        <link rel="stylesheet" type="text/css" href="libs/angular-material/angular-material.css">
        <link rel="stylesheet" type="text/css" href="css/application.css">
        <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.css">

        <!-- Angular Material requires Angular.js Libraries -->
        <script src="libs/angular/angular.js"></script>
        <script src="libs/angular-animate/angular-animate.js"></script>
        <script src="libs/angular-aria/angular-aria.js"></script>
        <script src="libs/angular-messages/angular-messages.js"></script>
        <script src="libs/angular-route/angular-route.js"></script>
        <script src="libs/angular-resource/angular-resource.js"></script>
        <script src="libs/angular-img-http-src/index.js"></script>

        <!-- Angular Material Library -->
        <script src="libs/angular-material/angular-material.js"></script>

        <!-- Biblioth�que MD5-->
        <script src="js/md5.js"></script>
        
        <!-- Utilitaire-->
        <script src="js/util.js"></script>

        <!-- Module application-->
        <script src="modules/module.js"></script>

        <script src="controllers/authentificationController.js"></script>
        <script src="controllers/calendarController.js"></script>
        <script src="controllers/userController.js"></script>
        <script src="controllers/indexController.js"></script>
        <script src="controllers/profilController.js"></script>

        <script src="services/authentificationService.js"></script>
        <script src="services/calendarService.js"></script>
        <script src="services/userService.js"></script>
        <script src="services/indexService.js"></script>
        <script src="services/profilService.js"></script>
        
        <script src="filters/filterGroup.js"></script>
             
</style>

    </head>
<body ng-controller="indexController as indexCtrl">

    <!-- Menu -->

    <div layout="column" ng-cloak class="header">
        <md-content class="md-padding" layout="column">
            <div class="lock-size" layout="row" layout-align="center center" style="width : 100%;">
                
                <div style="margin-left: 0px;" class="mobile-hide">
                    <md-card ng-if="indexCtrl.isConnected()">
                        <md-card-content>
                            <img ng-src="{{indexCtrl.getUserPath()}}" class="avatar" height="42" width="42" >
                            {{indexCtrl.getUserPseudonyme()}}
                        </md-card-content>
                    </md-card>
                 </div>
                
                <div class="header">
                    <div style="text-align: center;">
                        <md-button ng-click="indexCtrl.acceuil()" aria-label="Accueil" class="md-fab md-raised md-mini">
                            <md-icon md-svg-src="img/icons/ic_home_black_24px.svg" aria-label="Accueil"></md-icon>
                        </md-button>
                        <md-button ng-click="indexCtrl.profil()"  aria-label="Profil" class="md-fab md-raised md-mini" ng-show="indexCtrl.isConnected()">
                            <md-icon md-svg-src="img/icons/ic_account_box_black_24px.svg" aria-label="Profil"></md-icon>
                        </md-button>
                        <md-button ng-click="indexCtrl.deconnexion()" aria-label="Login" class="md-fab md-raised md-mini">
                            <md-icon md-svg-src="img/icons/ic_settings_power_black_24px.svg" aria-label="Login"></md-icon>
                        </md-button>
                    </div>

                    <div style="text-align: center;">
                        <img src="img/fond.jpg">
                    </div>
                 </div>

            </div>
        </md-content>
    </div>

    <!-- Vue -->
    <ng-view></ng-view>
    
    <footer>
        <div layout="row" layout-align="center center" class="footer">
            Pronostic UEFA EURO 2016 - version {{indexCtrl.version}}
        </div>
    </footer>

</body>
</html>
