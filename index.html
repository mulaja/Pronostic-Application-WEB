<html ng-app="module">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">

        <title ng-bind="title"></title>

        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
        <link rel="stylesheet" type="text/css" href="css/application.css">

        <!-- Angular Material requires Angular.js Libraries -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-resource.min.js"></script>

        <!-- Angular Material Library -->
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

        <!-- Biblioth�que MD5-->
        <script src="js/md5.js"></script>

        <!-- Module application-->
        <script src="modules/module.js"></script>

        <script src="controllers/authentificationController.js"></script>
        <script src="controllers/calendarController.js"></script>
        <script src="controllers/userController.js"></script>
        <script src="controllers/indexController.js"></script>

        <script src="services/authentificationService.js"></script>
        <script src="services/calendarService.js"></script>
        <script src="services/userService.js"></script>

    </head>
<body ng-controller="indexController as indexCtrl">

    <!-- Menu -->

    <div layout="column" ng-cloak class="header">
        <md-content class="md-padding" layout="column">
            <div class="lock-size" layout="row" layout-align="center center">

                <md-fab-speed-dial md-open="true" md-direction="left" ng-class="md-scale">


                    <md-fab-actions>
                        <md-button href="/#home"  aria-label="Accueil" class="md-fab md-raised md-mini">
                            <md-icon md-svg-src="img/icons/ic_home_black_24px.svg" aria-label="Accueil"></md-icon>
                        </md-button>
                        <md-button ng-click="indexCtrl.deconnexion()" aria-label="Login" class="md-fab md-raised md-mini">
                            <md-icon md-svg-src="img/icons/ic_settings_power_black_24px.svg" aria-label="Login"></md-icon>
                        </md-button>
                    </md-fab-actions>

                </md-fab-speed-dial>
                <img src="img/fond.jpg">
            </div>
        </md-content>
    </div>

    <!-- Vue -->
    <ng-view></ng-view>

</body>
</html>
