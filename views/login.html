<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
    <div layout="column" ng-cloak class="md-inline-form">

        <div class="error" ng-show="authentificationCtrl.error" ng-bind="authentificationCtrl.error"></div>

        <form name="authentificationCtrl.loginForm" class="css-form" novalidate>
            <div>

                <md-input-container class="md-icon-float md-block">
                    <label>Login</label>
                    <md-icon>
                        <img class="png-icon" src="img/icons/identity.png" style="width: 24px; height: 24px;">
                    </md-icon>
                    <input required name="login" ng-model="authentificationCtrl.user.pseudonyme">

                    <div ng-messages="authentificationCtrl.loginForm.login.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-icon-float md-block">
                    <label>Mot de passe</label>
                    <md-icon>
                        <img class="png-icon" src="img/icons/password.png" style="width: 24px; height: 24px;">
                    </md-icon>
                    <input required name="password" ng-model="authentificationCtrl.user.password" type="password">

                    <div ng-messages="authentificationCtrl.loginForm.password.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

            </div>

            <div style="text-align : center;">
                <md-input-container class="md-block">
                    <md-button ng-disabled="authentificationCtrl.loginForm.$invalid" class="md-raised md-primary bouton" ng-click="authentificationCtrl.submitLogin()">Login</md-button>
                </md-input-container>
                <md-input-container class="md-block">
                    <md-button class="md-raised md-primary bouton" ng-click="authentificationCtrl.inscription()">Inscription</md-button>
                </md-input-container>
            </div>

        </form>

    </div>
</md-content>
