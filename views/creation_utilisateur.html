<md-content class="md-no-momentum">
    <div layout="column" layout-padding ng-cloak>

        <div class="error" ng-show="userCtrl.error" ng-bind="userCtrl.error"></div>

        <form name="userCtrl.form" class="css-form" novalidate>

            <md-input-container class="md-icon-float md-block">
                <!-- Use floating label instead of placeholder -->
                <label>Nom</label>
                <md-icon md-svg-src="../img/icons/ic_perm_identity_black_24px.svg" class="name"></md-icon>
                <input ng-model="userCtrl.user.lastname" type="text" name="lastname" ng-required="true" />
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <!-- Use floating label instead of placeholder -->
                <label>Pr&eacute;nom</label>
                <md-icon md-svg-src="../img/icons/ic_perm_identity_black_24px.svg" class="name"></md-icon>
                <input ng-model="userCtrl.user.firstname" type="text" name="firstname" ng-required="true" />
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <!-- Use floating label instead of placeholder -->
                <label>Pseudonyme</label>
                <md-icon md-svg-src="../img/icons/ic_perm_identity_black_24px.svg" class="name"></md-icon>
                <input ng-model="userCtrl.user.pseudonyme" type="text" name="pseudonyme" ng-required="true" />
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <!-- Use floating label instead of placeholder -->
                <label>Mot de passe</label>
                <md-icon md-svg-src="../img/icons/ic_perm_identity_black_24px.svg" class="name"></md-icon>
                <input ng-model="userCtrl.user.password" type="password" name="password" ng-required="true" />
            </md-input-container>

            <md-input-container class="md-block">
                <!-- Use floating placeholder instead of label -->
                <md-icon md-svg-src="../img/icons/ic_email_black_24px.svg" class="email"></md-icon>
                <input ng-model="userCtrl.user.email" type="email" placeholder="Email" ng-required="true" name="email" />
            </md-input-container>

            <div>
                <md-input-container class="md-block">
                    <md-button class="md-raised md-primary" ng-disabled="userCtrl.form.$invalid" ng-click="userCtrl.addUser()">Enregistrer</md-button>
                </md-input-container>
            </div>


        </form>
    </div>
</md-content>
